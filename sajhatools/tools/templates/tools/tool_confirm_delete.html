{% extends 'base.html' %}

{% block title %}Confirm Deletion - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md border border-red-200">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Confirm Deletion</h2>
    
    <p class="text-center text-gray-600 mb-6">
        Are you sure you want to delete the tool: 
        <strong class="text-red-700">"{{ object.name }}"</strong>?
    </p>

    <p class="text-center text-gray-600 mb-8">
        This action cannot be undone.
    </p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{{ object.get_absolute_url }}" class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Yes, Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
