{% extends 'base.html' %}

{% block title %}Welcome - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">
        <span class="block">Welcome to</span>
        <span class="block text-blue-600">SajhaTools</span>
    </h1>
    <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
        The best place for neighbors to borrow and lend tools. Reduce waste, save money, and build a stronger community.
    </p>
    <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
        <div class="rounded-md shadow">
            <a href="{% url 'tool-list' %}" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10">
                Browse Tools
            </a>
        </div>
        <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
            <a href="{% url 'tool-create' %}" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-blue-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10">
                Post an Item
            </a>
        </div>
    </div>
</div>
{% endblock %}
